<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Bazaar - Payment</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: slideIn 1.2s ease-in-out;
        }

        .qr-code {
            margin: 20px 0;
            animation: zoomIn 1.2s ease-in-out;
        }

        .qr-code img {
            max-width: 150px;
            width: 100%;
            height: auto;
            border: 5px solid #007bff;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .qr-code img:hover {
            transform: scale(1.1);
        }

        .instruction {
            margin: 20px 0;
            color: #555;
            animation: fadeIn 2s ease-in-out;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: bounceIn 1.5s ease-in-out;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kisan Bazaar - Payment</h1>
        <div class="qr-code">
            <img src="qr.png" alt="Scan to Pay">
        </div>
        <div class="instruction">
            <p> +91 9619036623</p>
            
            <p>Make sure to use your preferred payment app.</p>
            <p>Scan the QR code to complete your payment</p>
        </div>
        <a href="Second.html" class="back-button">Back to Home</a>
    </div>
    <script>
        // JavaScript for additional interactivity
        document.querySelector('.qr-code img').addEventListener('click', function() {
            alert('Scan this QR code to proceed with the payment!');
        });
    </script>
</body>
</html>
